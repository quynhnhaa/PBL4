{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>
<body class="bg-cover bg-main-bg">
    <div class="w-full h-screen">
        <header class="fixed top-0 left-0 z-10 flex justify-between w-full px-24 py-5 bg-blue-900 bg-opacity-30">
            <h2 class="text-4xl font-bold text-white">BKLM</h2>
            <nav>
                <a href="{% url 'home' %}" class="relative ml-10 text-lg font-medium text-white after:absolute after:left-0 after:-bottom-1.5 after:min-w-full 
                after:h-1 after:bg-white after:rounded-sm after:content-[''] after:scale-x-0 after:hover:scale-x-100 after:transition-transform 
                after:duration-500 after:origin-right after:hover:origin-left">Trang chủ</a>
                <a href="" class="relative ml-10 text-lg font-medium text-white after:absolute after:left-0 after:-bottom-1.5 after:min-w-full 
                after:h-1 after:bg-white after:rounded-sm after:content-[''] after:scale-x-0 after:hover:scale-x-100 after:transition-transform 
                after:duration-500 after:origin-right after:hover:origin-left">Giới thiệu</a>
                <a href="" class="relative ml-10 text-lg font-medium text-white after:absolute after:left-0 after:-bottom-1.5 after:min-w-full 
                after:h-1 after:bg-white after:rounded-sm after:content-[''] after:scale-x-0 after:hover:scale-x-100 after:transition-transform 
                after:duration-500 after:origin-right after:hover:origin-left">Dịch vụ</a>
                <a href="" class="relative ml-10 text-lg font-medium text-white after:absolute after:left-0 after:-bottom-1.5 after:min-w-full 
                after:h-1 after:bg-white after:rounded-sm after:content-[''] after:scale-x-0 after:hover:scale-x-100 after:transition-transform 
                after:duration-500 after:origin-right after:hover:origin-left">Liên hệ</a>
                <button class="w-32 h-12 ml-10 text-lg font-medium text-white transition duration-500 bg-transparent border-2 border-white border-solid rounded-md outline-none hover:bg-white hover:text-black" id="loginBtn">Đăng nhập</button>
            </nav>
            <script>
                document.getElementById("loginBtn").addEventListener("click", function() {
                    window.location.href = "{% url 'login' %}";
                });
            </script>
        </header>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
